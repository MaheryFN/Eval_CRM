<!-- Script AJAX -->
<script>
    $(document).ready(function() {
        $('#resetBtn').click(function() {
            if (confirm('Are you sure you want to reset the database? This action cannot be undone.')) {
                $.ajax({
                    url: '/data/reset-database-ajax',
                    type: 'POST',
                    beforeSend: function() {
                        $('#ajaxResult').html('<div class="alert alert-info">Processing request...</div>');
                    },
                    success: function(response) {
                        $('#ajaxResult').html('<div class="alert alert-success">' + response + '</div>');
                    },
                    error: function(xhr) {
                        $('#ajaxResult').html('<div class="alert alert-danger">Error: ' + xhr.responseText + '</div>');
                    }
                });
            }
        });
    });

</script>
